<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <div class="text-center mb-4">
        <div class="d-flex align-items-center justify-content-center mb-2">
          <img [src]="logoUrl" alt="Logo Axia Capital" style="height: 80px; width: auto; margin-right: 10px;">
          <!-- <h1 class="h3 mb-0 fw-bold" style="color: #0a1930;">Axia Capital</h1> -->
        </div>
        <p class="text-muted">Créer un nouveau compte</p>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="save()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" formControlName="username" id="username" class="form-control" placeholder="Nom" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Mot de passe" required>
          </div>
          <!-- <div class="col-md-6">
            <label for="referredBy" class="form-label">Parrainé par (optionnel)</label>
            <input type="text" formControlName="referredBy" id="referredBy" class="form-control" placeholder="ID du parrain">
          </div> -->
          
        </div>

        <div class="error text-center text-danger" *ngIf="b">
          <i class="bi bi-exclamation-triangle-fill"></i>
          {{messageError}}
        </div>

        <div class="d-grid mt-4" *ngIf="!isLoading" >
          <button type="submit" class="btn" style="background-color: #d4af37; color: #f5f5f5">S'inscrire</button>
        </div>

        <section class="dots-container" *ngIf="isLoading" >
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </section>
      

        <div class="text-center mt-3">
          <small>Déjà un compte ? <a [routerLink]="'/auth/login'">Se connecter</a></small>
        </div>
      </form>
    </div>
  </div>

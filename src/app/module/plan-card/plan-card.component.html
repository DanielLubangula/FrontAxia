<div class=" colorborder card shadow border-0 rounded-4 w-100 d-flex flex-column"
     [ngClass]="[getVipBackground(plan.vipLevel), getVipCardClass(plan.vipLevel)]">
  <div class="card-body text-center bg-light flex-grow-1 d-flex flex-column justify-content-between p-4">
    
    <div>
      <div class="mb-3">
        <i class="bi bi-cash-stack display-4"
           [ngStyle]="{ color: getVipIconColor(plan.vipLevel) }"></i>
      </div>
      <h4 class="card-title fw-bold mb-3 text-uppercase">{{ plan.vipLevel }}</h4>
      <ul class="list-group list-group-flush mb-4 text-start">
        <li class="list-group-item d-flex justify-content-between">
          <span><i class="bi bi-wallet2 me-2"></i>Investissement</span>
          <strong>{{ plan.investmentRange }}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span><i class="bi bi-bar-chart-line me-2"></i>{{plan.returnLabel}}</span>
          <strong>{{ plan.weeklyReturn }}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between" *ngIf="plan.duration">
          <span><i class="bi bi-clock me-2"></i>Dur√©e</span>
          <strong>{{ plan.duration }}</strong>
        </li> 
      </ul>
    </div>

    <button (click)="handleClick(plan._id)"
            class="btn btn-outline-primary w-100 rounded-pill fw-semibold mt-auto">
      <i class="bi bi-box-arrow-in-up-right me-1"></i> Investir
    </button>
  </div>
</div>
